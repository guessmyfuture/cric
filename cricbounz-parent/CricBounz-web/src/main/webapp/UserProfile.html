<div class="col-md-6">
    <div ng-show='false'>{{userDetail| json}}</div>
    <div class="row">
        <div class="col-md-4 less-padding">
            <img src="{{userDetail.imageUrl}}" class="img img-responsive img-thumbnail">
        </div>
        <div class="col-md-6 less-padding">
            <table class="table bg-info">
                <tr>
                    <td>Player Name:</td>
                    <td>{{userDetail.firstName}} {{userDetail.lastName}}</td>
                </tr>
                <tr>
                    <td>Nick Name:</td>
                    <td>{{userDetail.nickName}}</td>
                </tr>
                 <tr>
                    <td>Role:</td>
                    <td>{{userDetail.playerRole}}</td>
                </tr>
                <tr>
                    <td>DOB:</td>
                    <td>{{userDetail.dob}}</td>
                </tr>
                 <tr>
                    <td>Area:</td>
                    <td>{{userDetail.area}}</td>
                </tr>
                 <tr>
                    <td>City:</td>
                    <td>{{userDetail.city}}</td>
                </tr>
            </table>
        </div>
        <div class="col-md-2">
        </div>
    </div>
      <div class="row">
          <div class="" ng-include="'partials/user_content.html'">              
          </div>
      </div>
</div>
