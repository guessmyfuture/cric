<div class="col-md-6"> 
    <form class="form-horizontal"> 
        <fieldset> 
            <legend>View Bookings</legend>                     
            <div class="form-group"> 
                <label class="col-md-4 control-label" for="selectbasic">Ground Name</label>                         
                <div class="col-md-3"> 
                    <select id="selectbasic" name="selectbasic" class="form-control"> 
                        <option value="1">Ground 1</option>                                 
                        <option value="2">Ground 2</option>                                 
                        <option value="3">Ground 3</option>                                 
                        <option value="4">Ground 4</option>                                 
                        <option value="5">Ground 5</option>                                 
                    </select>                             
                </div>                         
            </div>                     
            <div class="form-group"> 
                <label class="col-md-4 control-label" for="textinput">Date</label>                         
                <div class="col-md-6"> 
                    <input id="textinput" name="textinput" type="text" placeholder="Date" class="form-control input-md" required=""> 
                </div>                         
            </div>                     
            <div class="form-group"> 
                <label class="col-md-4 control-label" for="singlebutton"></label>                         
                <div class="col-md-4"> 
                    <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>                             
                </div>                         
            </div>                     
            <div class="row row1" style="margin-left:350px;"> 
                <div class="row"> 
                    <div class="col-sm-2"> 
                        <span class="uneditable-input">Teams</span> 
                    </div>                             
                    <div class="col-sm-4"> 
                        <span class="uneditable-input">A vs B</span> 
                    </div>                             
                </div>                         
                <div class="row"> 
                    <div class="col-sm-2"> 
                        <span class="uneditable-input">Slots</span> 
                    </div>                             
                    <div class="col-sm-10"> 
                        <span class="uneditable-input">7AM-10AM</span> 
                    </div>                             
                </div>                         
                <div class="row"> 
                    <div class="col-sm-2"> 
                        <span class="uneditable-input">Match Type</span> 
                    </div>                             
                    <div class="col-sm-10"> 
                        <span class="uneditable-input">20 Overs</span> 
                    </div>                             
                </div>                         
                <div class="row"> 
                    <div class="col-sm-2"> 
                        <span class="uneditable-input">Ball Type</span> 
                    </div>                             
                    <div class="col-sm-10"> 
                        <span class="uneditable-input">Red Cricket Ball</span> 
                    </div>                             
                </div>                         
                <div class="row"> 
                    <div class="col-sm-2"> 
                        <span class="uneditable-input">Pitch Type:</span> 
                    </div>                             
                    <div class="col-sm-10"> 
                        <span class="uneditable-input">Turf</span> 
                    </div>                             
                </div>                         
                <div class="row"> 
                    <div class="col-sm-2"> 
                        <span class="uneditable-input">Match Fee</span> 
                    </div>                             
                    <div class="col-sm-10"> 
                        <span class="uneditable-input">Rs.1000</span> 
                    </div>                             
                </div>                         
                <div class="form-group"> 
                    <label class="col-md-5 control-label" for="button1id"></label>                             
                    <div class="col-md-8" tyle="align:center;"> 
                        <button id="button1id" name="button1id" class="btn btn-success">Confirmed</button>                                 
                        <button id="button2id" name="button2id" class="btn btn-danger">Cancel</button>                                 
                    </div>                             
                </div>                         
            </div>                     
            </div>         
        </fieldset>     
    </form>
