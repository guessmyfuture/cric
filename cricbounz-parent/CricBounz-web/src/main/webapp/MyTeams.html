<div class="col-md-6" ng-controller="viewMyTeamsCtrl">
	<div class="row">
		<div class="col-md-12">
			<fieldset>
				<legend>My Teams List</legend>
				<div ng-show="false">{{myTeamList[0] | json}}</div>
				<div class="row">
					<div class="col-sm-6" ng-repeat="team in myTeamList">
						<div class="col-sm-4">
							<a href="#detail_team_view/{{team.teamID}}"> <img
								src="images/team/team1.jpg" class="pull-left img-box"
								alt="Virendra Sehwag" width="100%" height="75">
							</a>
						</div>
						<div class="col-sm-8">
							Team Name:<a href="#detail_team_view/{{team.teamID}}">{{team.name}}</a><br>
							<span class="uneditable-input"> Captain Name: <a href="">
									{{team.captain}}</a></span><br> <span class="uneditable-input">City:
								{{team.city}}</span> 
								<br> <span class="uneditable-input">Area:
								{{team.area}}</span>
								<br>
								<span class="uneditable-input" ng-show="team.captain==loggedInUser.userId">								
								 <a href="#edit-team/{{team.teamID}}">Edit</a>
								</span>
						</div>
					</div>
				</div>
			</fieldset>
		</div>
	</div>
</div>
