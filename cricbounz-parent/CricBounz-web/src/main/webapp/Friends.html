<div class="col-md-6" ng-controller="myFriendsController">
    <fieldset>
        <legend>Friends</legend>
        <div class="row">
            <div class="col-md-12" ng-show="false"> {{myFriendsList[0]}}</div>
            <div class="col-sm-6" ng-repeat="friend in myFriendsList" style="margin-top:5px;">           
                <div class="col-sm-4">
                    <a href="#user_profile/{{friend.UserID}}"><img src="images/2.jpg" class= "img-box"  alt="Virendra Sehwag" width="75" height="75"> </a>	
                </div> 
                <div class="col-sm-8">
                    <span class="uneditable-input">
                        Name: <a href="#user_profile/{{friend.UserID}}"> {{friend.Name}}</a></span><br>
                    <span class="uneditable-input"> Area:{{friend.Area}}</span> <br>
                    <span class="uneditable-input">City:{{friend.City}}</span>
                </div>
            </div>            
		</div>
		</fieldset>		
		</div>
