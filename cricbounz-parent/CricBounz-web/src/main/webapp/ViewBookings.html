 <div class="col-md-6" ng-controller="ViewMyBookingCtrl">
     <table class="table table-responsive table-hover table-condensed">
     <tr>
      <th>S.No</th>
      <th>Ground Name</th>
      <th>myTeam</th>
      <th>Opponent</th>
      <th>Date Of Play</th>
      <th>Date Of Request</th>
      <th>Area</th>
      <th>City</th>
      <th>BallType</th>
     </tr>    
     	<tr ng-repeat="mb in myBookings" ng-style="($index%2==0) && {'background-color':'lightgreen'}">  
     	    <td>{{$index+1}}</td>
     		<td><a href="#detail_ground_view/{{mb.groundId}}">{{mb.groundName}}</a></td>     		
     		<td><a href="#detail_team_view/{{mb.myTeamId}}">{{mb.myTeam}}</a></td>
     		<td><a href="#detail_team_view/{{mb.opponentTeamId}}">{{mb.opponent}}</a></td>
     		<td>{{mb.dateOfPlay | myDate}}</td>
     		<td>{{mb.dateOfRequest | myDate}}</td>
     		<td>{{mb.area}}</td>
     		<td>{{mb.city}}</td>
     		<td>{{mb.ballType}}</td>     		
     	</tr>
     </table>   
</div>
